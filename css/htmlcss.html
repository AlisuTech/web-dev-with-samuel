<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="samuel_styles.css">
</head>
<style>
    #para1{
        font-size: 20px;
        font-weight: bold;
        color: crimson;
    }
    .samuel{ 
        /* Class names can be anyname without space*/
        background-color: yellow;
    }
    .styleTwo{ 
        /* Class names can be anyname without space*/
        font-style: italic;
        text-decoration: underline;
    }
    p{
        border-width: 2px ;
        border-color: blue;
        border-style: solid;
    }
    h1{
        border:2px red solid ;
    }
</style>
<body>
    <!-- 
    CSS - CASCADING STYLESHEET
      >> Visual Appearance - Color, Font, 
      >> Spacing/Box Model - Outerspacing and Innerspacing of a Tag (Margin & Padding)
      >> Arrangement
      >> Basic Dynamics/Flexibility


    Linking CSS & HTML
        >> Id of HTML Element
        >> Class Attribute
        >> Element

    
    Where
        >> Inline Styling
        >> Style Tag
        >> Style File

    Key-Value Pair, key:value;key2:value2
    -->
    <h1 style="color: red;background-color: blue;">Hello from HTML</h1>
    <p id="para1" class="samuel styleTwo">This is Samuel's domain</p>
    <p>Extra PTag</p>
    <h3 class="simple-style">This is a new header</h3>
</body>
</html>
